name: Build & Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.caching=true"

jobs:
  build:
    name: Build & Cache
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Android build environment
        uses: ./.github/actions/setup-android
        with:
          gradle-cache-save: 'true'
          build-cache-save: 'true'

      - name: Build project
        run: gradle buildDebug --build-cache -x test

  release:
    name: Release APK
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Android build environment
        uses: ./.github/actions/setup-android

      - name: Read version
        id: version
        run: |
          VERSION_CODE=$(grep 'versionCode' version.properties | cut -d'=' -f2 | tr -d '[:space:]')
          VERSION_NAME=$(grep 'versionName' version.properties | cut -d'=' -f2 | tr -d '[:space:]')
          echo "code=$VERSION_CODE" >> "$GITHUB_OUTPUT"
          echo "name=$VERSION_NAME" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION_NAME ($VERSION_CODE)"

      - name: Create secrets.properties
        run: echo "MAPS_API_KEY=${{ secrets.MAPS_API_KEY }}" > secrets.properties

      - name: Decode release keystore
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 -d > app/release.jks

      - name: Build release APK
        env:
          RELEASE_KEYSTORE_PATH: release.jks
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: gradle assembleRelease --build-cache

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.name }}
          name: v${{ steps.version.outputs.name }}
          generate_release_notes: true
          files: app/build/outputs/apk/release/app-release.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v6
        with:
          name: app-release-v${{ steps.version.outputs.name }}
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 30
