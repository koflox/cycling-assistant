name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.caching=true" # to avoid process leaking and speed up the building

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: "9.3.1"
          cache-read-only: true

      - name: Restore Android build cache
        uses: actions/cache/restore@v5
        with:
          path: |
            ~/.android/build-cache
            **/build/intermediates
            **/build/generated
            **/build/tmp
          key: android-build-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts', 'gradle/libs.versions.toml') }}
          restore-keys: |
            android-build-${{ runner.os }}-

      - name: Run detekt
        run: gradle detektRun --build-cache

      - name: Upload detekt report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: detekt-report
          path: build/reports/detekt/
          retention-days: 7

      - name: Run unit tests with coverage
        run: gradle koverXmlReport --build-cache

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: build/reports/kover/
          retention-days: 7

      - name: Extract coverage percentage
        id: coverage
        run: |
          COVERAGE=$(grep -oP 'LINE.*?covered="\K[0-9]+' build/reports/kover/report.xml | tail -1)
          MISSED=$(grep -oP 'LINE.*?missed="\K[0-9]+' build/reports/kover/report.xml | tail -1)
          TOTAL=$((COVERAGE + MISSED))
          if [ $TOTAL -gt 0 ]; then
            PERCENT=$((COVERAGE * 100 / TOTAL))
          else
            PERCENT=0
          fi
          echo "Coverage: $COVERAGE lines covered"
          echo "Missed: $MISSED lines missed"
          echo "Total: $TOTAL lines"
          echo "Percentage: $PERCENT%"
          echo "percentage=$PERCENT" >> $GITHUB_OUTPUT
          if [ $PERCENT -ge 60 ]; then
            echo "color=brightgreen" >> $GITHUB_OUTPUT
          elif [ $PERCENT -ge 45 ]; then
            echo "color=green" >> $GITHUB_OUTPUT
          elif [ $PERCENT -ge 30 ]; then
            echo "color=yellow" >> $GITHUB_OUTPUT
          else
            echo "color=red" >> $GITHUB_OUTPUT
          fi

      - name: Update coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.COVERAGE_GIST_ID }}
          filename: coverage.json
          label: coverage
          message: ${{ steps.coverage.outputs.percentage }}%
          color: ${{ steps.coverage.outputs.color }}

      - name: Add coverage to PR
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.7.2
        with:
          paths: build/reports/kover/report.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 0
          min-coverage-changed-files: 0
          title: "Test Coverage Report"
          update-comment: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: |
            **/build/reports/tests/
            **/build/test-results/
          retention-days: 7
