name: Unit Tests

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.caching=true" # to avoid process leaking and speed up the building

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: "8.13"
          cache-read-only: true

      - name: Restore Android build cache
        uses: actions/cache/restore@v5
        with:
          path: |
            ~/.android/build-cache
            **/build/intermediates
            **/build/generated
            **/build/tmp
          key: android-build-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts', 'gradle/libs.versions.toml') }}
          restore-keys: |
            android-build-${{ runner.os }}-

      - name: Run detekt
        run: gradle detektRun --build-cache

      - name: Upload detekt report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: detekt-report
          path: build/reports/detekt/
          retention-days: 7

      - name: Run unit tests with coverage
        run: gradle koverXmlReport --build-cache

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: build/reports/kover/
          retention-days: 7

      - name: Add coverage to PR
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: build/reports/kover/report.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 40
          min-coverage-changed-files: 60
          title: "Test Coverage Report"
          update-comment: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: |
            **/build/reports/tests/
            **/build/test-results/
          retention-days: 7
