site_name: CyclingAssistant
site_description: Documentation for the CyclingAssistant Android app
repo_url: https://github.com/koflox/CyclingAssistant
repo_name: koflox/CyclingAssistant

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.tabs.link
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets:
      base_path: "."
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Architecture:
      - Overview: architecture/overview.md
      - Module Structure: architecture/module-structure.md
      - Bridge Pattern: architecture/bridge-pattern.md
      - State Management: architecture/state-management.md
  - Features:
      - Destinations: features/destinations.md
      - Session Tracking: features/session-tracking.md
      - Nutrition: features/nutrition.md
      - Other Features: features/other-features.md
  - Infrastructure:
      - CI/CD: infrastructure/ci-cd.md
      - Testing: infrastructure/testing.md
      - Code Quality: infrastructure/code-quality.md
      - Design System: infrastructure/design-system.md
  - Product:
      - Tech Stack: product/tech-stack.md
      - Setup: product/setup.md
      - Known Issues: product/known-issues.md
  - Contributing:
      - Documentation: contributing/documentation.md
  - Module Graph: MODULE_GRAPH.md
